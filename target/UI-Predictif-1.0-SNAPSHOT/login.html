<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <h1>Connexion</h1>
        
        <!-- Champs et Bouton de Formulaire -->
        Mail: <input type="text" id="champ-mail" size="40" />
        <br/>
        Mot de passe: <input type="password" id="champ-mdp" />
        <br/>
        <button id="bouton-connexion">Connexion</button>
        
        <!-- Lien vers l'accueil -->
        <p><a href="index.html">Retour à la page d'Accueil</a></p>
        
        <div id="notification"></div>

        <script>
            $(document).ready( function () {
                $('#bouton-connexion').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de connexion"); // LOG dans Console Javascript
                    $('#notification').html("Connexion..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champMail = $('#champ-mail').val();
                    var champMdp = $('#champ-mdp').val();

                    // Appel AJAX
                    $.ajax({
                        url: './Controleur/ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'connecter',
                            login: champMail,
                            password: champMdp
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.connexion) {
                            
                            $('#notification').html("Connexion reussite");  // Message pour le paragraphe de notification
                            // TODO: afficher les informations du client dans la notification
                            // Exemple: Connexion de Ada Lovelace (ID 1)
                            //$('#info_client').html("<p>Client :</br>Id : "+
                                   // response.client.id+"<br>Nom : "+
                                    //response.client.prenom+" "+
                                   // response.client.nom+"<br>Mail : "
                                   // +response.client.mail+"</p>");
                        }
                        else {
                            $('#notification').html("Echec d'authentification"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
